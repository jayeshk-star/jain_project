<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="contain">
      <div class="register_contain">
        <h1 class="register_heading">Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              name="email"
              placeholder="Enter email"
              required
            />
            <span id="loginEmailError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              name="password"
              placeholder="Enter Password"
              required
            />
            <span id="loginPasswordError" class="error"></span>
          </div>

          <div class="form-group">
            <button
              style="
                background-color: rgb(250, 109, 57);
                color: rgb(252, 251, 250);
              "
              type="submit"
              id="loginButton"
              class="form-control register-button"
            >
              Login
            </button>
          </div>
          <div class="login_text">
            <p>
              Don't Have Account ?
              <span class="login" onclick="handleRedirectToSignUp()"
                >SIGN UP</span
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
