<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="contain">
      <div class="register_contain">
        <h1 class="register_heading">Sign Up</h1>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Full Name"
              required
            />
            <span id="nameError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="contact">Phone Number</label>
            <input
              type="number"
              name="contact"
              class="form-control"
              id="contact"
              placeholder="Enter Phone Number"
              required
            />
            <span id="contactError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="birthDate">Date Of Birth</label>
            <input
              type="date"
              class="form-control"
              id="birthDate"
              name="birthDate"
              placeholder="DD/MM/YYYY"
              required
            />
            <span id="dateError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
            <span id="emailError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
            <span id="passwordError" class="error"></span>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <span id="genderError" class="error"></span>
          </div>
          <div class="form-group">
            <button
              style="
                background-color: rgb(250, 109, 57);
                color: rgb(252, 251, 250);
              "
              type="submit"
              id="registerButton"
              class="form-control register-button"
            >
              Register
            </button>
          </div>
          <div class="login_text">
            <p>
              Already Account ?
              <span class="login" onclick="handleRedirectToLogin()"
                >LOG IN</span
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
